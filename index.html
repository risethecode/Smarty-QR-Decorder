<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced UPI QR Decoder</title>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#c2e9fb,#a1c4fd);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
.container{
    width:90%;
    max-width:900px;
    background:rgba(255,255,255,0.25);
    backdrop-filter: blur(15px);
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    animation:fadeIn 1s ease-in-out;
}
h1{
    text-align:center;
    color:#003366;
}
.upload-box{
    border:2px dashed #003366;
    padding:30px;
    text-align:center;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
}
.upload-box:hover{
    background:rgba(255,255,255,0.4);
}
button{
    padding:12px 20px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    margin:10px 5px;
    transition:0.3s;
}
.decode-btn{
    background:#ff9800;
    color:black;
}
.decode-btn:hover{transform:scale(1.05);}
.copy-btn{
    background:#28a745;
    color:white;
}
.copy-btn:hover{transform:scale(1.05);}
#output{
    margin-top:20px;
    background:white;
    padding:20px;
    border-radius:10px;
    color:black;
    white-space:pre-wrap;
    max-height:300px;
    overflow:auto;
}
video{
    width:100%;
    border-radius:10px;
    margin-top:10px;
}
@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
<h1>ðŸš€ Advanced UPI QR Decoder</h1>

<div class="upload-box" onclick="document.getElementById('fileInput').click()">
Click or Drag & Drop File (Image / PDF)
<input type="file" id="fileInput" accept="image/*,.pdf" hidden>
</div>

<div style="text-align:center;">
<button class="decode-btn" onclick="decodeQR()">Decode Now</button>
<button class="decode-btn" onclick="startCamera()">Live Camera Scan</button>
<button class="copy-btn" onclick="copyOutput()">Copy Now</button>
</div>

<video id="video" hidden></video>
<canvas id="canvas" hidden></canvas>

<div id="output">'Decoded output will appear here... /n Powerd By: **Smarty MS**/n'</div>

</div>

<script>

async function decodeQR(){
    const file = document.getElementById("fileInput").files[0];
    if(!file){ alert("Upload file first"); return; }

    if(file.type === "application/pdf"){
        decodePDF(file);
    } else {
        decodeImage(file);
    }
}

function decodeImage(file){
    const reader = new FileReader();
    reader.onload = function(){
        const img = new Image();
        img.onload = function(){
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img,0,0);
            const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
            const code = jsQR(imgData.data, canvas.width, canvas.height);
            if(code){ processData(code.data); }
            else{ output("No QR Found"); }
        };
        img.src = reader.result;
    };
    reader.readAsDataURL(file);
}

async function decodePDF(file){
    const reader = new FileReader();
    reader.onload = async function(){
        const typedarray = new Uint8Array(reader.result);
        const pdf = await pdfjsLib.getDocument(typedarray).promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({scale:2});
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({canvasContext:ctx, viewport:viewport}).promise;
        const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
        const code = jsQR(imgData.data, canvas.width, canvas.height);
        if(code){ processData(code.data); }
        else{ output("No QR Found in PDF"); }
    };
    reader.readAsArrayBuffer(file);
}

function processData(data){
    let result = "===== RAW DATA =====\n" + data + "\n\n";

    if(data.includes("upi://pay")){
        const url = new URL(data);
        const upi = url.searchParams.get("pa");
        const name = url.searchParams.get("pn");
        const amt = url.searchParams.get("am");
        const note = url.searchParams.get("tn");

        result += "===== PARSED DETAILS =====\n";
        result += "UPI ID: " + (upi || "N/A") + "\n";
        result += "Name: " + (name || "N/A") + "\n";
        result += "Amount: " + (amt || "N/A") + "\n";
        result += "Note: " + (note || "N/A") + "\n";

        // Attempt Mobile Extraction
        let mobileMatch = data.match(/(\+91)?[6-9]\d{9}/);
        result += "Mobile (Detected): " + (mobileMatch ? mobileMatch[0] : "Mobile Number not Connected") + "\n";

        // If UPI ID numeric based
        if(upi && /^[6-9]\d{9}@/.test(upi)){
            result += "Mobile (From UPI ID): " + upi.split("@")[0] + "\n";
        }
    }

    output(result);
}

function output(text){
    document.getElementById("output").innerText = text;
}

function copyOutput(){
    navigator.clipboard.writeText(document.getElementById("output").innerText);
    alert("Copied Successfully!");
}

async function startCamera(){
    const video = document.getElementById("video");
    video.hidden = false;
    const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
    video.srcObject = stream;
    video.setAttribute("playsinline", true);
    video.play();

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function scan(){
        if(video.readyState === video.HAVE_ENOUGH_DATA){
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video,0,0);
            const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
            const code = jsQR(imgData.data, canvas.width, canvas.height);
            if(code){
                processData(code.data);
                stream.getTracks().forEach(track=>track.stop());
                video.hidden = true;
                return;
            }
        }
        requestAnimationFrame(scan);
    }
    scan();
}

</script>

</body>
</html>
